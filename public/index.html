<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Автобусное расписание</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Ближайшее отправление автобусов</h1>

            <div id="current-time-container" class="alert alert-primary d-flex align-items-center p-3 mb-0 gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-bell-fill" viewBox="0 0 16 16">
                    <path
                        d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901" />
                </svg>
                <span id="current-time" class="fw-bold"></span>
            </div>
        </div>
        <table id="bus" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Номер автобуса</th>
                    <th>Маршрут</th>
                    <th>Дата</th>
                    <th>Время отправления</th>
                    <th>Оставшееся время</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td>24</td>
                    <td>Озерск - Чита</td>
                    <td>23.05.24</td>
                    <td>08:19</td>
                    <td>08:10</td>
                </tr> -->
            </tbody>
        </table>

    </div>
</body>

</html>
